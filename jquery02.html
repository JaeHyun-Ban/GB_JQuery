<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
  </head>

  <body>

    <input type="text" id="test1" readonly>
    <div id="test2">테스트1</div>
    <div id="test3" style="color: red;">테스트2</div>

    <script>
      //1.id가 test1인 태그의 id를 확인
      // console.log(document.getElementById("test1").id);

      console.log($("#test1").attr("id"));//id가 test1인 것의 속성이 id인 값

      //2. readonly확인
      console.log($("#test1").attr("readonly"));//id가 test1의 속성이 readonly인 값
      console.log($("#test1").attr("type"));

      //attr(속성, 변경값) - 특정속성의 값을 변경할 수 있다
      $("#test1").attr("id", "변경할 값~!");//f12로 확인가능


      //id가 test02인 innerHTML값을 확인, 변경
      console.log(document.getElementById("test2").innerHTML);
      console.log($("#test2").html());
      $("#test2").html("홍길자~~~~~!");//innerHTML을 대신함(값 변경)
      $("#test2").html('');//innerHTML값을 공백으로 변경

      //id가 test3인 태그의 css값을 확인, 변경
      console.log($("#test3").css("color"));//확인
      $("#test3").css("color", "blue");//글자색 변경
      $("#test3").css("backgroundColor", "red");//배경색 변경(대소문자 주의)





    </script>



  </body>

</html>
