<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery.js"></script>
  </head>

  <body>

    <ul id="test">
      <li>태그1</li>
      <li>태그2</li>
      <li>태그3</li>
    </ul>

    <script>
      //ul을 가져와 for문 > 초보
      //ul에 위임 > O
      //mission - li 태그에 동일한 이벤트를 등록해라
      //JS이벤트 위임(부모에 걸고 버블링을 통해 전파)
      // var test = document.getElementById("test");
      // test.onclick = function () {
      //   console.log(event.target.innerHTML);
      // }

      //제이쿼리 이벤트 위임 on(이벤트종류, 어떤태그에 전파할지, 실행함수)
      $("#test").on("click", "li", function () {//on + click이벤트를 `li`태그에만 작동
        console.log(event.target.innerHTML);//JS방식
        console.log($(this).html());//Jquery방식
      })

    </script>

    <!-- 무조껀 `on이벤트` 를 작성해야 하는 경우-->
    <div id="div">
      <!-- 
      <a href="tag">sdfsdf</a>
      <a href="tag">sdfsdf</a>
      <a href="tag">sdfsdf</a> 
      -->
    </div>

    <script>
      $(document).ready(function () {
        //a태그가 존재하지 않기 때문에 동작하지 않음
        // $("#div > a").click(function () {
        //   event.preventDefault();//고유이벤트 중단
        //   alert("경고나 나오니?");
        // })

        //★비동기 처리를 할 때 반드시 사용해야하 할 형식이다
        //>왜냐? 비동기 코드는 순서대로 실행되지 않기 때문이다
        $("#div").on("click", "a", function () {
          event.preventDefault();
          alert("이 경고가 보이니?");
        })

        var str = "";
        str += "<a href='tag'>sdf</a><br/>";
        str += "<a href='tag'>sdf</a><br/>";
        str += "<a href='tag'>sdf</a><br/>";
        $("#div").html(str);
      })

    </script>



  </body>

</html>
